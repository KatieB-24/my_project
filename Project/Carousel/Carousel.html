<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="Carousel.css" type="text/css">

<body>
        <div class="carousel"></div>
    <button class="carousel__button carousel__button--left">
        <img image src="img/left.svg">
    </button>

    <div class="carousel__track-container">
        <ul class="carousel__track">
            <li class="carousel__slide">
                <img class="carousel__image " src="images/goteburg.jpeg">
            </li>
            <li class="carousel__slide">
                <img class="carousel__image" src="images/nottinghill.jpeg">
            </li>
            <li class="carousel__slide">
                <img class="carousel__image" src="images/tokyo.jpeg">
            </li>
        </ul>
    </div>
    <button class="carousel__button carousel__button--right">
        <img src="img/right.svg" alt="">
    </button>

    <div class="carousel__nav">
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
    </div>
</div>



</body>
</html>
